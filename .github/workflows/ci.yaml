name: Node.js CI

on:
  push:
    branches: [main]  # Trigger on push to the 'main' branch
  pull_request:
    branches: [main]  # Trigger on pull request targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set Node.js version 14 (or whichever version your project uses)

      - name: Install dependencies
        run: npm install  # Install the necessary dependencies

      - name: Run tests
        run: npm test  # Run the tests with Jest